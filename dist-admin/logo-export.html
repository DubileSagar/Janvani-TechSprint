<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Export</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            /* Clean white background */
        }

        #logo-container {
            width: 512px;
            height: 512px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="logo-container">
        <img src="/temp-logo.svg" alt="JanVani Logo" id="target-logo" />
    </div>
</body>

</html>
